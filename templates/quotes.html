{% extends 'base.html' %}
{% block content %}
<a href = "{{ url_for('index') }}" id="back">Home</a>
<div class="container">
    <div class="formDiv">
        <h1>Add Quote</h1>
        <form action="/process" method="POST">
            {{ form.hidden_tag() }}
            {{ form.author.label }}
            {{ form.author() }} <br>
            {{ form.quote.label}}
            {{ form.quote(rows="5") }}<br>
            {{ form.submit() }}
        </form>
    </div>
</div>
{% endblock %}
