{% extends 'base.html' %}
{% block content %}
<button id='add_quote'><a href="{{ url_for('quotes')}}">Add Quote</a></button>
<div class="container">
    <section id="header">
        <h1 class="updates">RECENT QUOTE</h1>
    </section>
    {% for r in result %}
        <section class="quot_sec">
            <h4 class='author_name'>{{ r.author }}</h4>
            <hr><br>
            <p class="quote_msg">{{ r.quote }}</p>
        </section>
    {% endfor %}

</div>
{% endblock %}
